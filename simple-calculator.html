<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="index.js">
        <h1> Sign Up</h1>
        <label for="first"> First Name</label>
        <div>
            <input type="text" name="first" id="first">
        </div>
        <br>
        <label for="last">Last Name</label>
        <div> <input type="text" name="last" id="last">
        </div>

        <br>
        <label for="Email"> Email</label>
        <div> <input type="email" id="Email" name="myEmail">
        </div>

        <br>
        <label for="DOB"> Date Of Birth</label>
        <div> <input type="date" id="DOB" name="myDate">
        </div>

        <br>
        <label for="Phone"> Phone</label>
        <div> <input type="tel" id="Phone" name="myNumber">
        </div>

        <br>
        <label for="gender">Selct Gender</label>
        <div>
            <select name="Gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <br>
        <label for="password">Password</label>
        <div> <input type="password" id="password" name="myPassword">
        </div>

        <br>
        <label for="cPassword"> Confirm Password </label>
        <div> <input type="password" id="cPassword" name="cPassword">
        </div>







    </form>

</body>

</html>
